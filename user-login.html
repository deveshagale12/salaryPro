<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | SalaryPro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        body {
            background: linear-gradient(135deg, #f8f9fd 0%, #e9ecef 100%);
            font-family: 'Inter', sans-serif;
            height: 100 vh;
            display: flex;
            align-items: center;
        }

        .login-card {
            border: none;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
            background: white;
            transition: all 0.4s ease;
        }

        .brand-logo {
            font-weight: 800;
            letter-spacing: -1px;
        }

        .form-control {
            border-radius: 12px;
            padding: 12px;
            border: 1px solid #e0e6ed;
            background-color: #fbfcfe;
        }

        .input-group-text {
            border-radius: 0 12px 12px 0;
            background: #fbfcfe;
            border-left: none;
            cursor: pointer;
        }

        .pass-input {
            border-right: none;
        }

        .btn-action {
            padding: 12px;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card login-card mx-auto p-4" style="max-width: 420px;">
            <div class="card-body">
                <div class="text-center mb-4">
                    <h2 class="brand-logo text-dark mb-1">
                        SALARY<span class="text-primary">PRO</span>
                    </h2>
                    <p id="formSubtitle" class="text-muted small">Welcome back! Please enter your details.</p>
                </div>

                <form id="loginForm">
                    <div class="mb-3">
                        <label class="form-label small fw-bold text-muted">Email Address</label>
                        <input type="email" id="email" class="form-control" placeholder="name@company.com" required>
                    </div>

                    <div id="resetFields" class="mb-3 d-none">
                        <label class="form-label small fw-bold text-primary">Create New Password</label>
                        <div class="input-group">
                            <input type="password" id="newPassword" class="form-control pass-input" placeholder="Min. 6 characters">
                            <span class="input-group-text" onclick="togglePass('newPassword', this)">
                                <i class="bi bi-eye"></i>
                            </span>
                        </div>
                    </div>

                    <div id="passwordGroup" class="mb-2">
                        <div class="d-flex justify-content-between">
                            <label class="form-label small fw-bold text-muted">Password</label>
                            <a href="#" id="forgotBtn" onclick="toggleMode(event)" class="text-primary small fw-600 text-decoration-none">Forgot?</a>
                        </div>
                        <div class="input-group">
                            <input type="password" id="password" class="form-control pass-input" placeholder="••••••••">
                            <span class="input-group-text" onclick="togglePass('password', this)">
                                <i class="bi bi-eye"></i>
                            </span>
                        </div>
                    </div>

                    <button type="submit" id="mainBtn" class="btn btn-primary btn-action w-100 mt-4 shadow-sm">
                        Sign In
                    </button>

                    <div id="statusMsg" class="alert d-none mt-3 small text-center py-2"></div>

                    <p class="text-center mt-4 small text-muted">
                        Don't have an account? <a href="register.html" class="text-primary fw-bold text-decoration-none">Join Now</a>
                    </p>
                    <p class="text-center mt-4 small text-muted">
                        <a href="home.html" class="text-primary fw-bold text-decoration-none">Go to Homepage</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <script>
        let isResetMode = false;

        // 1. Toggle between Login and Reset Password
        function toggleMode(e) {
            if (e) e.preventDefault();
            isResetMode = !isResetMode;

            const resetFields = document.getElementById('resetFields');
            const passwordGroup = document.getElementById('passwordGroup');
            const mainBtn = document.getElementById('mainBtn');
            const forgotBtn = document.getElementById('forgotBtn');
            const subtitle = document.getElementById('formSubtitle');

            if (isResetMode) {
                resetFields.classList.remove('d-none');
                passwordGroup.classList.add('d-none');
                mainBtn.innerText = "Update Password";
                mainBtn.classList.replace('btn-primary', 'btn-info');
                forgotBtn.innerText = "Back to Login";
                subtitle.innerText = "Enter your email and a new password.";
            } else {
                resetFields.classList.add('d-none');
                passwordGroup.classList.remove('d-none');
                mainBtn.innerText = "Sign In";
                mainBtn.classList.replace('btn-info', 'btn-primary');
                forgotBtn.innerText = "Forgot?";
                subtitle.innerText = "Welcome back! Please enter your details.";
            }
        }

        // 2. Show/Hide Password Toggle
        function togglePass(id, el) {
            const input = document.getElementById(id);
            const icon = el.querySelector('i');
            if (input.type === "password") {
                input.type = "text";
                icon.classList.replace('bi-eye', 'bi-eye-slash');
            } else {
                input.type = "password";
                icon.classList.replace('bi-eye-slash', 'bi-eye');
            }
        }

        // 3. Form Submission
        document.getElementById('loginForm').onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const msg = document.getElementById('statusMsg');
            const btn = document.getElementById('mainBtn');

            msg.classList.add('d-none');
            btn.disabled = true;

            if (isResetMode) {
                // FORGOT PASSWORD LOGIC
                const newPass = document.getElementById('newPassword').value;
                if (newPass.length < 4) {
                    msg.className = "alert alert-warning d-block small";
                    msg.innerText = "Password too short!";
                    btn.disabled = false;
                    return;
                }

                try {
                    const res = await fetch(`/api/users/forgot-password?email=${encodeURIComponent(email)}&newPassword=${encodeURIComponent(newPass)}`, {
                        method: 'PUT'
                    });
                    const txt = await res.text();

                    if (res.ok) {
                        msg.className = "alert alert-success d-block small";
                        msg.innerText = "Success! Try logging in now.";
                        setTimeout(() => {
                            toggleMode();
                            btn.disabled = false;
                        }, 2000);
                    } else {
                        msg.className = "alert alert-danger d-block small";
                        msg.innerText = txt || "Failed to update.";
                        btn.disabled = false;
                    }
                } catch (err) {
                    btn.disabled = false;
                }

            } else {
                // NORMAL LOGIN LOGIC WITH ROLE RESTRICTION
                const password = document.getElementById('password').value;
                try {
                    const res = await fetch('/api/users/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            email,
                            password
                        })
                    });

                    if (res.ok) {
                        const user = await res.json();
                        const role = user.role.toUpperCase().trim();

                        // --- ROLE CHECK ---
                        if (role === 'USER') {
                            localStorage.setItem('user', JSON.stringify(user));
                            window.location.href = 'user-dash.html';
                        } else {
                            msg.className = "alert alert-warning d-block small border-warning";
                            msg.innerHTML = "<strong>Access Denied:</strong> This portal is for Employees only. Admins must use the Admin Login page.";
                            btn.disabled = false;
                            localStorage.removeItem('user');
                        }
                    } else {
                        msg.className = "alert alert-danger d-block small";
                        msg.innerText = "Invalid email or password.";
                        btn.disabled = false;
                    }
                } catch (err) {
                    msg.className = "alert alert-danger d-block small";
                    msg.innerText = "Server error. Please try again later.";
                    btn.disabled = false;
                }
            }
        };
    </script>
</body>
</html>
